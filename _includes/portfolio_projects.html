<!-- Portfolio Grid Section -->
    <section id="portfolio_projects" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Moje projekty</h2>
                    <h3 class="section-subheading text-muted">Tworzę cykle artykułów, warsztaty, nagrania. Każda ta inicjatywa 
                        zasługuje na osobną wzmiankę i na jedno miejsce z którego można zobaczyć wszytkie.</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-lg-6 text-center portfolio-item">
                    <a href="{{ post.url-to-go }}" class="portfolio-link" target="_blank" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
